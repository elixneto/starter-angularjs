<div class="row">
    <div class="offset-md-1 col-md-7">
        <div class="card card-stats">
            <div class="card-header card-header-danger card-header-icon">
                <div class="card-icon text-center">
                    <i class="material-icons size-48">help</i>
                    <h3 class="card-title">
                        LOGO
                    </h3>
                </div>
                <h3 class="card-title">
                    Redefinir Senha
                </h3>
            </div>
            <div class="card-body">
                <form class="row">
                    <div class="offset-md-2 col-md-8">
                        <div class="form-group text-center">
                            <input type="password" class="form-control size-24" ng-model="novaSenha" placeholder="Nova Senha" autofocus>
                        </div>
                        <div class="form-group text-center">
                            <input type="password" class="form-control size-24" ng-model="novaSenhaRepetir" placeholder="Repetir Nova Senha">
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-block btn-danger" ng-click="Salvar();">
                                Salvar
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
